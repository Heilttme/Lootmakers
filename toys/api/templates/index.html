<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL</title>
</head>
<body>
    <div class="main">
        <div class="f-col">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <p>
                        <label class="my_class" for="{{ field.auto_id }}">{{ field.label }}</label><br>
                        {{ field }}
                        <p>{{ field.errors }}</p>
                    </p>
                {% endfor %}
            <button class="btn" type="submit">Подтвердить</button>
            </form>
        </div>
        <div class="s-col">

        </div>
    </div>
</body>
</html>
